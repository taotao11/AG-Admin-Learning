spring:
    application:
        name: admin-gate
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null

server:
    port: 8765 #启动端口
#
zuul:
  prefix: /api #为zuul设置一个公共的前缀
  routes:
    uc:
      path: /uc/**
      serviceId: user-center


